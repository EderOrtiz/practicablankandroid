<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio de Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row><ion-col><h1 style="text-align: center;">Inicio de Sesion {{ nombreUsuario }} </h1></ion-col></ion-row>

    <ion-row><ion-input label="Nombre: " [(ngModel)]="user1"></ion-input></ion-row>
    <ion-row><ion-input label="Contraseña: " type="password"></ion-input></ion-row>
    <ion-row>
      <ion-col>
      <!--
        
        boton para verificar que se esta guardando el dato

        <ion-button style="float: right;" [routerLink]="['/pagina1']">Iniciar sesion {{ user1 }}</ion-button>

        *ngIf="edad < 15" sirve para verificar por ejemplo la edad

      -->  

      <ion-button  *ngIf="edad < 15" style="float: right;" (click)="inicioSesion()">Iniciar sesion {{ user1 }}</ion-button>



      </ion-col>
    </ion-row>
  </ion-grid>

<app-componente1 nombre="Victor">

</app-componente1>

<ion-item *ngFor="let x of lista">
  <ion-label>{{ x.nombre  }} {{ x.apellido }} - {{ x.edad }}</ion-label>
</ion-item>
  
</ion-content>
